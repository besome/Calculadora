<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta class="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <main>
        <header>
            <h2>Calculadora do Wilian </h2>
        </header>
        <section class = 'CalculatorBody'>
            <section class= 'Calculator dark'>
                <section class = "theme-toggler active">
                    <i class="toggler-icon"></i>
                </section>
                <section class = 'display-screen'>
                    <div id = 'display'>

                    </div>
                </section>
           
                <section = class = 'buttons'>
                    <table>
                        <tr>
                            <td><button class="btn-operator" id="clear">C</button></td>
                            <td><button class="btn-operator" id="/">&divide;</button></td>
                            <td><button class="btn-operator" id="*">&times;</button></td>
                            <td><button class="btn-operator" id="backspace"><</button></td> 
                        </tr>
                        <tr>
                            <td><button class="btn-number" id="8">7</button></td>
                           <td><button class="btn-number" id="8">8</button></td>
                           <td><button class="btn-number" id="9">9</button></td>
                           <td><button class="btn-operator" id="-">-</button></td>
                        </tr>
                        <tr>
                            <td><button class="btn-number" id="4">4</button></td>
                            <td><button class="btn-number" id="5">5</button></td>
                            <td><button class="btn-number" id="6">6</button></td>
                            <td><button class="btn-operator" id="+">+</button></td>

                        </tr>
                        <tr>
                            <td><button class="btn-number" id="1">1</button></td>
                            <td><button class="btn-number" id="2">2</button></td>
                            <td><button class="btn-number" id="3">3</button></td>
                            <td rowspan="2"><button class="btn-equal" id="equal">=</button></td>

                        </tr>
                        <tr>
                            <td><button class="btn-operator" id="(">(</button></td>
                            <td><button class="btn-operator" id="0">0</button></td>
                            <td><button class="btn-operator" id=")">)</button></td>
                        </tr>
                    </table>
                </section>
                </section>
            </section>
        </section>
    </main>
    <script src="./assets/script.js"></script>
    <footer>Feito em 2023 por Wilian</footer>
</body>
</html>
